{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Student Records</h2>
  <a href="{{ url_for('create') }}" class="btn btn-primary">Add New Student</a>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.course }}</td>
      <td>
        <a href="{{ url_for('edit', id=student._id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form method="POST" action="{{ url_for('delete', id=student._id) }}" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this record?');">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr>
      <td colspan="4" class="text-center">No records found</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
